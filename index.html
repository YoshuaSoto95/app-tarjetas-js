<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tarjeta Prepagada</title>
</head>
<body>
    <div id="notification" class="notification hidden"></div>
    
    <h1>Tarjeta Prepagada</h1>
    
    <div class="card-container">
        <div class="card" id="card-element">
            <h2>Tarjeta Prepagada</h2>
            <div class="card-balance">$<span id="balance">0.00</span></div>
            <div class="card-number">**** **** **** 1234</div>
            <div class="card-footer">
                <div>TITULAR: USUARIO</div>
                <div class="card-image">
                    <img id="card-image" src="https://cdn-icons-png.flaticon.com/512/196/196578.png" alt="Tarjeta">
                </div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <div class="form-group">
            <label for="amount">Cantidad:</label>
            <input type="number" id="amount" min="0" step="0.01" placeholder="Ingrese la cantidad">
        </div>
        <button id="deposit-btn">Depositar</button>
        <button id="withdraw-btn">Retirar</button>
    </div>
    
    <div class="controls">
        <h3>Cambiar imagen de tarjeta</h3>
        <div class="image-options">
            <div class="image-option" data-image="https://cdn-icons-png.flaticon.com/512/196/196578.png">
                <img src="https://cdn-icons-png.flaticon.com/512/196/196578.png" alt="Opción 1">
            </div>
            <div class="image-option" data-image="https://cdn-icons-png.flaticon.com/512/196/196566.png">
                <img src="https://cdn-icons-png.flaticon.com/512/196/196566.png" alt="Opción 2">
            </div>
            <div class="image-option" data-image="https://cdn-icons-png.flaticon.com/512/196/196561.png">
                <img src="https://cdn-icons-png.flaticon.com/512/196/196561.png" alt="Opción 3">
            </div>
            <div class="image-option" data-image="https://cdn-icons-png.flaticon.com/512/196/196565.png">
                <img src="https://cdn-icons-png.flaticon.com/512/196/196565.png" alt="Opción 4">
            </div>
        </div>
    </div>
    
    <div class="controls">
        <h3>Cambiar diseño de tarjeta</h3>
        <div class="design-options">
            <div class="design-option" data-style="card-style-1">
                <div class="preview card-style-1"></div>
            </div>
            <div class="design-option" data-style="card-style-2">
                <div class="preview card-style-2"></div>
            </div>
            <div class="design-option" data-style="card-style-3">
                <div class="preview card-style-3"></div>
            </div>
            <div class="design-option" data-style="card-style-4">
                <div class="preview card-style-4"></div>
            </div>
            <div class="design-option" data-style="card-style-5">
                <div class="preview card-style-5"></div>
            </div>
        </div>
        
        <h4>Personalizar colores</h4>
        <div class="color-picker">
            <input type="color" id="color1" value="#6e8efb">
            <input type="color" id="color2" value="#a777e3">
            <button id="apply-colors">Aplicar colores</button>
        </div>
    </div>
    
    <div class="transactions">
        <h2>Movimientos</h2>
        <ul class="transaction-list" id="transaction-list">
            <!-- Las transacciones se agregarán aquí dinámicamente -->
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
